<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Biglietto del treno</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <section>
        <div>
            <form action="">
                <input type="text" id="username" placeholder="Nome e Cognome" required>

                <input type="number" id="kilometri" placeholder="Km da percorrere" required>

                <input type="number" id="anni" placeholder="Età" required>
            
                <button type="submit">Genera</button>
            </form>
        </div>
    </section>

    <h4>Nome e Cognome Passeggero:</h4>
    <p id="nomeoutput">...</p>

    <h4>Kilometri da percorrere:</h4>
    <p id="kmoutput">...</p>

    <h4>Età Passeggero:</h4>
    <p id="etaoutput">...</p>

    <h4>Carrozza</h4>
    <p id="carrozza">...</p>

    <h4>Codice OP</h4>
    <p id="codiceop">...</p>

    <h4>Prezzo del biglietto:</h4>
    <p id="prezzobiglietto">...</p>
   
    <script defer src="javascript/script.js"></script>
</body>
</html>
